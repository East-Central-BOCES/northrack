---
- hosts: localhost
  tasks:
    - name: install cockpit
      become: true
      becomd_user: root
      dnf:
        state: present
        name:
          - cockpit
#    - name: install packages
#      become: true
#      become_user: root
#      dnf:
#        state: present
#        name:
#          - cockpit
#          - cockpit-ovirt-dashboard
#          - vdsm-gluster
#          - ovirt-host
#          - gluster-ansible-roles
    - name: Add ovirtglusteradmin
      ansible.builtin.user:
        name: ovirtgluster
        comment: oVirt Gluster
        group: root
    - name: Enable Root Login
      ansible.builtin.lineinfile:
        path: /root/.ssh/authorized_keys
        state: absent
        regexp: '^no-port-forwarding,no-agent-forwarding,no-X11-forwarding,command="echo '
    - name: Root Key
      ansible.posix.authorized_key:
        user: root
        state: present
        key: "ssh-rsa  root@northrack"
    - name: Enable oVirtGluster User passwordless sudo
      ansible.builtin.lineinfile:
        path: /etc/sudoers.d/boces-init-users
        regexp: '^ovirtgluster'
        line: ovirtgluster ALL=(ALL) NOPASSWD:ALL
