---
- hosts: localhost
  tasks:
    - name: install packages
      become: true
      become_user: root
      dnf:
        state: present
        name:
          - cockpit-ovirt-dashboard
          - vdsm-gluster
          - ovirt-host
    - name: Add ovirtglusteradmin
      ansible.builtin.user:
        name: ovirtgluster
        comment: oVirt Gluster
        group: root
    - name: oVirtgluster Key
      ansible.posix.authorized_key:
        user: ovirtgluster
        state: present
        key: "ssh-rsa  ovirtgluster@north36.maas"
    - name: Enable oVirtGluster User passwordless sudo
      ansible.builtin.lineinfile:
        path: /etc/sudoers.s/boces-init-users
        regexp: '^ovirtgluster'
        line: ovirtgluster ALL=(ALL) NOPASSWD:ALL
